services:
  web:
    profiles:
      - prod
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: ${DOCKER_DATABASE_URL:-${DATABASE_URL}}
      NEXT_PUBLIC_SITE_URL: ${NEXT_PUBLIC_SITE_URL}
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      AUTH_DISABLED: ${AUTH_DISABLED}
    ports:
      - "127.0.0.1:3000:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/api/health > /dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - internal

  web-dev:
    profiles:
      - dev
    image: node:20-alpine
    working_dir: /app
    env_file:
      - .env
    environment:
      NODE_ENV: development
      PORT: 3000
      HOSTNAME: 0.0.0.0
      DATABASE_URL: ${DOCKER_DATABASE_URL:-${DATABASE_URL}}
      NEXT_PUBLIC_SITE_URL: http://localhost:3000
      ADMIN_TOKEN: ${ADMIN_TOKEN}
      AUTH_DISABLED: ${AUTH_DISABLED}
      N8N_WEBHOOK_URL: http://n8n:5678/webhook/chat
    command: sh -c "npm install && npx prisma migrate deploy --schema=prisma/schema.prisma && npm run dev"
    volumes:
      - ./:/app
      - web-dev-node-modules:/app/node_modules
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - internal

  n8n:
    image: n8nio/n8n:latest
    profiles:
      - n8n
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_USER_MANAGEMENT_DISABLED=true
      - N8N_SKIP_INSTANCE_OWNER_SETUP=true
      - N8N_EMAIL_MODE=smtp
      - N8N_SMTP_HOST=${N8N_SMTP_HOST}
      - N8N_SMTP_PORT=${N8N_SMTP_PORT}
      - N8N_SMTP_SSL=${N8N_SMTP_SSL}
      - N8N_SMTP_USER=${N8N_SMTP_USER}
      - N8N_SMTP_PASS=${N8N_SMTP_PASS}
      - N8N_SMTP_SENDER=${N8N_SMTP_SENDER}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_HOST=${N8N_HOST}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_URL=${N8N_WEBHOOK_URL}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL}
    volumes:
      - n8n-data:/home/node/.n8n
    ports:
      - "127.0.0.1:5678:5678"
    networks:
      - internal
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    profiles:
      - prod
    depends_on:
      web:
        condition: service_started
    environment:
      SITE_DOMAIN: ${SITE_DOMAIN}
      N8N_DOMAIN: ${N8N_DOMAIN}
      ACME_EMAIL: ${ACME_EMAIL}
      SUPABASE_DOMAIN: ${SUPABASE_DOMAIN}
      SUPABASE_KONG_HOST: ${SUPABASE_KONG_HOST}
      SUPABASE_KONG_PORT: ${SUPABASE_KONG_PORT}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - caddy-data:/data
      - caddy-config:/config
      - ./docker/caddy/entrypoint.sh:/etc/caddy/entrypoint.sh:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - internal
    command: ["/bin/sh", "/etc/caddy/entrypoint.sh"]
    restart: unless-stopped

  mailpit:
    image: axllent/mailpit:latest
    profiles:
      - dev
    ports:
      - "127.0.0.1:8025:8025" # Mail UI
      - "127.0.0.1:1025:1025" # SMTP (optional to expose)
    networks:
      - internal
    restart: unless-stopped

networks:
  internal:

volumes:
  n8n-data:
  web-dev-node-modules:
  caddy-data:
  caddy-config:


